<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script>
        $(document).ready(function () {
            if (typeof WebSocket != 'undefined') {
                $('#ask').css('display', 'flex');
            } else {
                $('#error').show();
            }

            // join on enter
            $('#ask input').keydown(function (event) {
                if (event.keyCode == 13) {
                    $('#ask a').click();
                }
            })

            // join on click
            $('#ask a').click(function () {
                join($('#ask input').val());
                $('#ask').hide();
                $('#channel').show();
                $('input#message').focus();
            });

            function join(name) {
                var ws_scheme = window.location.protocol == "https:" ? "wss" : "ws";
                var ws_path = ws_scheme + '://' + window.location.host;
                var ws = new WebSocket(ws_path);

                var container = $('div#msgs');
                ws.onmessage = function (evt) {
                    var obj = JSON.parse(evt.data);
                    if (typeof obj != 'object') return;

                    var action = obj['action'];
                    var struct = container.find('li.' + action + ':first');
                    if (struct.length < 1) {
                        console.log("Could not handle: " + evt.data);
                        return;
                    }

                    var msg = struct.clone();
                    msg.find('.time').text((new Date()).toString().match(/\d{2}:\d{2}:\d{2}/)[0]);

                    if (action == 'message') {
                        var matches;
                        if (matches = obj['message'].match(/^\s*[\/\\]me\s(.*)/)) {
                            msg.find('.user').text(obj['user'] + ' ' + matches[1]);
                            msg.find('.user').css('font-weight', 'bold');
                        } else {
                            msg.find('.user').text(obj['user']);
                            msg.find('.message').text(obj['message']);
                        }
                    } else if (action == 'control') {
                        msg.find('.user').text(obj['user']);
                        msg.find('.message').text(obj['message']);
                        msg.addClass('control');
                    }

                    // [수정됨] 내가 보낸 메시지라면 li 태그 자체에 self 클래스 추가
                    if (obj['user'] == name) {
                        msg.addClass('self');
                    }
                    
                    container.find('ul').append(msg.show());
                    container.scrollTop(container[0].scrollHeight);
                }

                $('#channel form').submit(function (event) {
                    event.preventDefault();
                    var input = $(this).find(':input');
                    var msg = input.val();
                    if (msg) {
                        ws.send(JSON.stringify({ action: 'message', user: name, message: msg }));
                    }
                    input.val('');
                });
            }
        });
    </script>
    <style type="text/css" media="screen">
        /* Reset & Basics */
        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Container Style */
        div.bordered {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #error {
            background-color: #ffebee;
            color: #c62828;
            padding: 20px;
            border: 1px solid #ef9a9a;
        }

        /* Login Screen */
        #ask {
            padding: 40px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
        }

        #ask input {
            font-size: 16pt;
            padding: 12px 15px;
            margin: 20px 0;
            border: 2px solid #eee;
            border-radius: 12px;
            width: 100%;
            transition: border-color 0.3s;
        }

        #ask input:focus {
            border-color: #4A90E2;
        }

        #ask span.join {
            display: inline-block;
            padding: 12px 35px;
            background-color: #4A90E2;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(74, 144, 226, 0.3);
            transition: all 0.2s;
        }

        #ask span.join:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }

        /* Chat Channel */
        #channel {
            height: 700px;
            display: flex;
            flex-direction: column;
            margin-top: 0 !important;
        }

        #channel div#descr {
            background-color: #4A90E2;
            color: white;
            padding: 15px 20px;
            font-size: 14px;
            line-height: 1.4;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #channel div#descr a {
            color: #fff;
            text-decoration: underline;
            font-weight: bold;
        }

        /* Messages Area - 핵심 변경 부분 */
        div#msgs {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f7f9fc;
            scroll-behavior: smooth;
        }

        div#msgs::-webkit-scrollbar { width: 5px; }
        div#msgs::-webkit-scrollbar-thumb { background-color: #ccc; border-radius: 3px; }

        div#msgs ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column; /* 세로 정렬 */
        }

        div#msgs li {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column; /* 이름, 메시지, 시간을 세로로 쌓기 */
            align-items: flex-start; /* 기본: 왼쪽 정렬 (상대방) */
            max-width: 80%; /* 메시지 최대 너비 */
        }

        /* 상대방 메시지 */
        div#msgs li:not(.self) {
            align-self: flex-start;
        }

        /* 내 메시지 (오른쪽 정렬) */
        div#msgs li.self {
            align-self: flex-end;
            align-items: flex-end; /* 내부 요소들도 우측 정렬 */
        }

        /* User Name Styling */
        div#msgs li span.user {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
            margin-left: 5px;
        }
        
        div#msgs li.self span.user {
            display: none; /* 내 이름은 굳이 보여주지 않음 (카톡 스타일) */
        }

        /* Message Bubble Styling */
        div#msgs li span.message {
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            word-break: break-word;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* 상대방 말풍선 색상 */
        div#msgs li:not(.self) span.message {
            background-color: #fff;
            color: #333;
            border-top-left-radius: 2px; /* 말풍선 꼬리 효과 */
        }

        /* 내 말풍선 색상 */
        div#msgs li.self span.message {
            background-color: #4A90E2;
            color: white;
            border-top-right-radius: 2px; /* 말풍선 꼬리 효과 */
        }

        /* Time Styling */
        div#msgs li span.time {
            font-size: 10px;
            color: #aaa;
            margin-top: 4px;
            margin-left: 2px;
            margin-right: 2px;
        }

        /* System Messages */
        div#msgs li.control {
            align-self: center;
            align-items: center;
            margin: 20px 0;
        }
        div#msgs li.control span.message {
            background: none;
            box-shadow: none;
            color: #999;
            font-size: 12px;
            padding: 0;
        }
        div#msgs li.control span.user, 
        div#msgs li.control span.time {
            display: none;
        }

        /* Input Area */
        div#input {
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #eee;
        }

        div#input #message {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 25px;
            padding: 12px 18px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: all 0.2s;
        }

        div#input #message:focus {
            border-color: #4A90E2;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(74, 144, 226, 0.1);
        }
    </style>
</head>

<body>
    <div id="error" class="bordered" style="display: none;">
        This browser has no native WebSocket support.<br />
        Use a WebKit nightly or Google Chrome.
    </div>
    
    <div id="ask" class="bordered">
        <div style="font-size: 18px; margin-bottom: 10px; color: #666;">채팅 닉네임을 입력하세요</div>
        <input type="text" id="name" placeholder="닉네임" autocomplete="off" /> 
        <a href="#"><span class="join">입장하기</span></a>
    </div>

    <div id="channel" class="bordered" style="display: none;">
        <div id="descr">
            <strong>Chat</strong><br>
            [프로디지털 아카데미 7기] 채팅 사이트 Demo
        </div>
        <div id="msgs">
            <ul>
                <li class="message" style="display: none">
                    <span class="user"></span>
                    <span class="message"></span>
                    <span class="time"></span>
                </li>
                <li class="control" style="display: none">
                    <span class="user"></span>&nbsp;<span class="message"></span>
                </li>
            </ul>
        </div>
        <div id="input">
            <form><input type="text" id="message" placeholder="메세지를 입력하세요..." autocomplete="off" /></form>
        </div>
    </div>
</body>

</html>
