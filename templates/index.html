<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat</title>
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script>
        $(document).ready(function () {
            if (typeof WebSocket != 'undefined') {
                $('#login-screen').addClass('active');
            } else {
                $('#error-screen').show();
            }

            $('#nickname-input').keydown(function (event) {
                if (event.keyCode == 13) {
                    $('#join-btn').click();
                }
            });

            $('#join-btn').click(function () {
                var name = $('#nickname-input').val().trim();
                if(name === "") {
                    alert("ÎãâÎÑ§ÏûÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
                    return;
                }
                join(name);
            });

            function join(name) {
                $('#login-screen').removeClass('active');
                $('#chat-screen').addClass('active');
                $('#chat-header strong').text(name + "ÎãòÏùò Ï±ÑÌåÖ");
                $('#message-input').focus();

                var ws_scheme = window.location.protocol == "https:" ? "wss" : "ws";
                var ws_path = ws_scheme + '://' + window.location.host;
                var ws = new WebSocket(ws_path);

                var container = $('#chat-messages');
                
                ws.onmessage = function (evt) {
                    var obj = JSON.parse(evt.data);
                    if (typeof obj != 'object') return;

                    var action = obj['action'];
                    var msgHtml = '';
                    var time = new Date().toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });

                    if (action == 'message') {
                        var isSelf = (obj['user'] == name);
                        var msgClass = isSelf ? 'message self' : 'message other';
                        
                        msgHtml = `
                            <div class="${msgClass}">
                                ${!isSelf ? `<div class="user-name">${obj['user']}</div>` : ''}
                                <div class="bubble">
                                    ${obj['message']}
                                </div>
                                <div class="time">${time}</div>
                            </div>
                        `;
                    } else if (action == 'control') {
                        msgHtml = `<div class="control-message"><span>${obj['user']} ${obj['message']}</span></div>`;
                    }

                    container.append(msgHtml);
                    container.scrollTop(container[0].scrollHeight);
                }

                $('#input-form').submit(function (event) {
                    event.preventDefault();
                    var input = $('#message-input');
                    var msg = input.val();
                    if (msg) {
                        ws.send(JSON.stringify({ action: 'message', user: name, message: msg }));
                    }
                    input.val('');
                });
            }
        });
    </script>
    <style>
        :root {
            --primary-color: #5B61ED;
            --bg-color: #F3F4F6;
            --chat-bg: #FFFFFF;
            --my-bubble: #5B61ED;
            --other-bubble: #F0F2F5;
            --text-main: #1F2937;
            --text-sub: #9CA3AF;
        }

        * { box-sizing: border-box; outline: none; }
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 2. Main Container (Wide Style) */
        .app-container {
            width: 95%; /* ÌôîÎ©¥ ÍΩâ Ï∞®Í≤å */
            max-width: 900px; /* ÏµúÎåÄ ÎÑàÎπÑÎ•º 900pxÎ°ú Ï¶ùÍ∞Ä (Îç∞Ïä§ÌÅ¨ÌÉë Î∑∞) */
            height: 90vh;
            max-height: 900px;
            background-color: var(--chat-bg);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 3. Login Screen */
        .screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            transition: transform 0.4s ease-in-out, opacity 0.4s;
            opacity: 0;
            pointer-events: none;
            z-index: 10;
        }

        .screen.active { opacity: 1; pointer-events: auto; transform: translateY(0); }
        #login-screen { transform: scale(1.1); }
        #login-screen.active { transform: scale(1); }

        .logo-area { margin-bottom: 40px; text-align: center; }
        .logo-area h1 { margin: 0; font-size: 32px; color: var(--text-main); font-weight: 800; }
        .logo-area p { color: var(--text-sub); margin-top: 10px; font-size: 18px; }

        input[type="text"] {
            width: 100%;
            max-width: 400px; /* ÏûÖÎ†•Ï∞Ω ÎÑàÎ¨¥ Í∏∏Ïñ¥ÏßÄÏßÄ ÏïäÍ≤å Ï†úÌïú */
            padding: 18px 24px;
            border-radius: 16px;
            border: 1px solid #E5E7EB;
            background: #F9FAFB;
            font-size: 16px;
            transition: all 0.2s;
            margin-bottom: 20px;
        }
        input[type="text"]:focus {
            border-color: var(--primary-color);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(91, 97, 237, 0.1);
        }

        .btn-primary {
            width: 100%;
            max-width: 400px;
            padding: 18px;
            border-radius: 16px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
        }
        .btn-primary:active { transform: scale(0.98); }
        .btn-primary:hover { background-color: #484ED0; }

        /* 4. Chat Screen */
        #chat-screen {
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }

        .chat-header {
            padding: 25px 35px;
            border-bottom: 1px solid #F3F4F6;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            z-index: 5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header strong { font-size: 20px; color: var(--text-main); }
        .status-dot { width: 10px; height: 10px; background: #10B981; border-radius: 50%; }

        .chat-messages {
            flex: 1;
            padding: 30px 40px; /* Ïó¨Î∞± Ï¶ùÍ∞Ä */
            overflow-y: auto;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .chat-messages::-webkit-scrollbar { width: 6px; }
        .chat-messages::-webkit-scrollbar-thumb { background-color: transparent; }
        .chat-messages:hover::-webkit-scrollbar-thumb { background-color: #ddd; border-radius: 3px; }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 60%; /* ÎßêÌíçÏÑ† ÎÑàÎπÑ Ï†úÌïú (ÎÑàÎ¨¥ Í∏∏Ïñ¥ÏßÄÏßÄ ÏïäÍ≤å) */
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message .user-name {
            font-size: 13px;
            color: var(--text-sub);
            margin-bottom: 6px;
            margin-left: 2px;
        }

        .message .bubble {
            padding: 14px 20px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.6;
            position: relative;
            word-break: break-all;
        }

        .message .time {
            font-size: 11px;
            color: #C5C9D2;
            margin-top: 6px;
        }

        .message.other { align-self: flex-start; }
        .message.other .bubble {
            background-color: var(--other-bubble);
            color: var(--text-main);
            border-top-left-radius: 4px;
        }
        .message.other .time { margin-left: 4px; }

        .message.self { align-self: flex-end; align-items: flex-end; }
        .message.self .bubble {
            background-color: var(--my-bubble);
            color: white;
            border-top-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(91, 97, 237, 0.2);
        }
        .message.self .time { margin-right: 4px; text-align: right; }

        .control-message { text-align: center; margin: 15px 0; }
        .control-message span {
            background-color: #F3F4F6;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            color: var(--text-sub);
        }

        .input-area {
            padding: 25px 35px;
            background: #fff;
            position: relative;
        }
        
        .input-wrapper {
            display: flex;
            background: #F9FAFB;
            padding: 10px;
            border-radius: 30px;
            border: 1px solid #E5E7EB;
            align-items: center;
            transition: border-color 0.2s;
        }
        
        .input-wrapper:focus-within {
            border-color: var(--primary-color);
            background: #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .input-wrapper input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            margin: 0;
            box-shadow: none;
        }
        .input-wrapper input:focus { box-shadow: none; }

        .send-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 20px;
            margin-right: 2px;
        }
        .send-btn:hover { background: #484ED0; }

    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="login-screen" class="screen">
            <div class="logo-area">
                <h1>Welcome üëã</h1>
                <p>Ï±ÑÌåÖÏóê Ï∞∏Ïó¨Ìï† ÎãâÎÑ§ÏûÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî</p>
            </div>
            <input type="text" id="nickname-input" placeholder="ÎãâÎÑ§ÏûÑ ÏûÖÎ†•" autocomplete="off">
            <button id="join-btn" class="btn-primary">ÏûÖÏû•ÌïòÍ∏∞</button>
        </div>

        <div id="chat-screen" class="screen">
            <div class="chat-header" id="chat-header">
                <strong>Chat Room</strong>
                <div class="status-dot"></div>
            </div>
            
            <div id="chat-messages" class="chat-messages">
                <div class="control-message"><span>Ï±ÑÌåÖÎ∞©Ïóê ÏûÖÏû•ÌïòÏÖ®ÏäµÎãàÎã§.</span></div>
            </div>

            <div class="input-area">
                <form id="input-form">
                    <div class="input-wrapper">
                        <input type="text" id="message-input" placeholder="Î©îÏÑ∏ÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." autocomplete="off">
                        <button type="submit" class="send-btn">‚û§</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
