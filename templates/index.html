<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script>
        $(document).ready(function () {
            if (typeof WebSocket != 'undefined') {
                $('#ask').css('display', 'flex'); // 초기 display 설정 변경 (flex로)
            } else {
                $('#error').show();
            }

            // join on enter
            $('#ask input').keydown(function (event) {
                if (event.keyCode == 13) {
                    $('#ask a').click();
                }
            })

            // join on click
            $('#ask a').click(function () {
                join($('#ask input').val());
                $('#ask').hide();
                $('#channel').show();
                $('input#message').focus();
            });

            function join(name) {
                var ws_scheme = window.location.protocol == "https:" ? "wss" : "ws";
                var ws_path = ws_scheme + '://' + window.location.host;
                var ws = new WebSocket(ws_path);

                var container = $('div#msgs');
                ws.onmessage = function (evt) {
                    var obj = JSON.parse(evt.data);
                    if (typeof obj != 'object') return;

                    var action = obj['action'];
                    var struct = container.find('li.' + action + ':first');
                    if (struct.length < 1) {
                        console.log("Could not handle: " + evt.data);
                        return;
                    }

                    var msg = struct.clone();
                    msg.find('.time').text((new Date()).toString().match(/\d{2}:\d{2}:\d{2}/)[0]); // 시간 포맷 단순화

                    if (action == 'message') {
                        var matches;
                        if (matches = obj['message'].match(/^\s*[\/\\]me\s(.*)/)) {
                            msg.find('.user').text(obj['user'] + ' ' + matches[1]);
                            msg.find('.user').css('font-weight', 'bold');
                        } else {
                            msg.find('.user').text(obj['user']);
                            msg.find('.message').text(obj['message']);
                        }
                    } else if (action == 'control') {
                        msg.find('.user').text(obj['user']);
                        msg.find('.message').text(obj['message']);
                        msg.addClass('control');
                    }

                    if (obj['user'] == name) msg.find('.user').addClass('self');
                    container.find('ul').append(msg.show());
                    
                    // 스크롤 부드럽게 하단으로 이동
                    container.scrollTop(container[0].scrollHeight);
                }

                $('#channel form').submit(function (event) {
                    event.preventDefault();
                    var input = $(this).find(':input');
                    var msg = input.val();
                    if (msg) {
                        ws.send(JSON.stringify({ action: 'message', user: name, message: msg }));
                    }
                    input.val('');
                });
            }
        });
    </script>
    <style type="text/css" media="screen">
        /* Reset & Basics */
        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Container Style (Card) */
        div.bordered {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Error Message */
        #error {
            background-color: #ffebee;
            color: #c62828;
            padding: 20px;
            text-align: center;
            border: 1px solid #ef9a9a;
        }

        /* Login Screen (#ask) */
        #ask {
            padding: 40px;
            display: none; /* JS will set to flex */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
        }

        #ask input {
            font-size: 16pt;
            padding: 12px 15px;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 100%;
            transition: border-color 0.3s;
        }

        #ask input:focus {
            border-color: #4A90E2;
        }

        #ask span.join {
            display: inline-block;
            padding: 12px 30px;
            background-color: #4A90E2;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 5px rgba(74, 144, 226, 0.4);
        }

        #ask span.join:hover {
            background-color: #357ABD;
        }

        /* Chat Channel */
        #channel {
            height: 600px;
            display: flex;
            flex-direction: column;
            position: relative;
            margin-top: 0 !important; /* JS margin override */
        }

        /* Header (Description) */
        #channel div#descr {
            position: relative; /* Fixed structure */
            top: 0; left: 0;
            width: 100%;
            background-color: #4A90E2;
            color: white;
            padding: 15px 20px;
            font-size: 14px;
            line-height: 1.4;
            border-bottom: 1px solid #357ABD;
            z-index: 10;
        }

        #channel div#descr a {
            color: #fff;
            text-decoration: underline;
            font-weight: bold;
        }

        /* Messages Area */
        div#msgs {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
            scroll-behavior: smooth;
        }

        /* Scrollbar Styling */
        div#msgs::-webkit-scrollbar {
            width: 6px;
        }
        div#msgs::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 3px;
        }

        div#msgs ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        div#msgs li {
            margin-bottom: 12px;
            line-height: 1.5;
            font-size: 15px;
            display: flex;
            flex-wrap: wrap;
            align-items: baseline;
        }

        /* User Name */
        div#msgs li span.user {
            font-weight: 700;
            color: #333;
            margin-right: 8px;
        }

        /* Self User Name */
        div#msgs li span.user.self {
            color: #4A90E2; /* Blue for self */
        }

        /* Message Text */
        div#msgs li span.message {
            color: #555;
            word-break: break-word;
        }

        /* Timestamp */
        div#msgs li span.time {
            font-size: 11px;
            color: #999;
            margin-left: auto; /* Push to right */
            padding-left: 10px;
        }

        /* System Messages (Control) */
        div#msgs li.control {
            justify-content: center;
            font-size: 13px;
            color: #888;
            margin: 15px 0;
            font-style: italic;
        }

        /* Input Area */
        div#input {
            margin-top: 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
        }

        div#input #message {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.2s;
        }

        div#input #message:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.2);
        }
    </style>
</head>

<body>
    <div id="error" class="bordered" style="display: none;">
        This browser has no native WebSocket support.<br />
        Use a WebKit nightly or Google Chrome.
    </div>
    
    <div id="ask" class="bordered">
        <div style="font-size: 18px; margin-bottom: 10px; color: #666;">채팅 닉네임을 입력하세요</div>
        <input type="text" id="name" placeholder="닉네임" autocomplete="off" /> 
        <a href="#"><span class="join">입장하기</span></a>
    </div>

    <div id="channel" class="bordered" style="display: none;">
        <div id="descr">
            <strong><a href="https://github.com/CoreDotToday/coredot-chat-demo" target="_blank">CoreDot Chat</a></strong><br>
            심플하고 모던한 웹소켓 채팅 데모입니다.
        </div>
        <div id="msgs">
            <ul>
                <li class="message" style="display: none">
                    <span class="user"></span>
                    <span class="message"></span>
                    <span class="time"></span>
                </li>
                <li class="control" style="display: none">
                    <span class="user"></span>&nbsp;<span class="message"></span>
                </li>
            </ul>
        </div>
        <div id="input">
            <form><input type="text" id="message" placeholder="메세지를 입력하세요..." autocomplete="off" /></form>
        </div>
    </div>
</body>

</html>
