<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat</title>
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script>
        $(document).ready(function () {
            // ì´ˆê¸° ìƒíƒœ ì„¤ì •
            if (typeof WebSocket != 'undefined') {
                $('#login-screen').addClass('active');
            } else {
                $('#error-screen').show();
            }

            // ì—”í„°í‚¤ ì…ë ¥ ì²˜ë¦¬
            $('#nickname-input').keydown(function (event) {
                if (event.keyCode == 13) {
                    $('#join-btn').click();
                }
            });

            // ì…ì¥ ë²„íŠ¼ í´ë¦­
            $('#join-btn').click(function () {
                var name = $('#nickname-input').val().trim();
                if(name === "") {
                    alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                    return;
                }
                join(name);
            });

            function join(name) {
                // UI ì „í™˜
                $('#login-screen').removeClass('active');
                $('#chat-screen').addClass('active');
                $('#chat-header strong').text(name + "ë‹˜ì˜ ì±„íŒ…");
                $('#message-input').focus();

                var ws_scheme = window.location.protocol == "https:" ? "wss" : "ws";
                var ws_path = ws_scheme + '://' + window.location.host;
                var ws = new WebSocket(ws_path);

                var container = $('#chat-messages');
                
                ws.onmessage = function (evt) {
                    var obj = JSON.parse(evt.data);
                    if (typeof obj != 'object') return;

                    var action = obj['action'];
                    
                    // ë©”ì‹œì§€ ìƒì„±
                    var msgHtml = '';
                    var time = new Date().toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });

                    if (action == 'message') {
                        var isSelf = (obj['user'] == name);
                        var msgClass = isSelf ? 'message self' : 'message other';
                        
                        msgHtml = `
                            <div class="${msgClass}">
                                ${!isSelf ? `<div class="user-name">${obj['user']}</div>` : ''}
                                <div class="bubble">
                                    ${obj['message']}
                                </div>
                                <div class="time">${time}</div>
                            </div>
                        `;
                    } else if (action == 'control') {
                        msgHtml = `<div class="control-message"><span>${obj['user']} ${obj['message']}</span></div>`;
                    }

                    container.append(msgHtml);
                    
                    // ìŠ¤í¬ë¡¤ ìµœí•˜ë‹¨ìœ¼ë¡œ ì´ë™
                    container.scrollTop(container[0].scrollHeight);
                }

                // ë©”ì‹œì§€ ì „ì†¡
                $('#input-form').submit(function (event) {
                    event.preventDefault();
                    var input = $('#message-input');
                    var msg = input.val();
                    if (msg) {
                        ws.send(JSON.stringify({ action: 'message', user: name, message: msg }));
                    }
                    input.val('');
                });
            }
        });
    </script>
    <style>
        /* 1. Global Reset & Fonts */
        :root {
            --primary-color: #5B61ED; /* ì„¸ë ¨ëœ í¼í”Œ ë¸”ë£¨ */
            --bg-color: #F3F4F6;
            --chat-bg: #FFFFFF;
            --my-bubble: #5B61ED;
            --other-bubble: #F0F2F5;
            --text-main: #1F2937;
            --text-sub: #9CA3AF;
        }

        * { box-sizing: border-box; outline: none; }
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 2. Main Container (Mobile App Style) */
        .app-container {
            width: 100%;
            max-width: 480px; /* ëª¨ë°”ì¼ ë¹„ìœ¨ ìœ ì§€ */
            height: 90vh;
            max-height: 850px;
            background-color: var(--chat-bg);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 3. Login Screen */
        .screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            transition: transform 0.4s ease-in-out, opacity 0.4s;
            opacity: 0;
            pointer-events: none;
            z-index: 10;
        }

        .screen.active {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        /* Hide screen when moving out */
        #login-screen { transform: scale(1.1); }
        #login-screen.active { transform: scale(1); }

        .logo-area { margin-bottom: 40px; text-align: center; }
        .logo-area h1 { margin: 0; font-size: 28px; color: var(--text-main); font-weight: 800; }
        .logo-area p { color: var(--text-sub); margin-top: 8px; }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border-radius: 16px;
            border: 1px solid #E5E7EB;
            background: #F9FAFB;
            font-size: 16px;
            transition: all 0.2s;
            margin-bottom: 15px;
        }
        input[type="text"]:focus {
            border-color: var(--primary-color);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(91, 97, 237, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
        }
        .btn-primary:active { transform: scale(0.98); }
        .btn-primary:hover { background-color: #484ED0; }

        /* 4. Chat Screen */
        #chat-screen {
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }

        /* Chat Header */
        .chat-header {
            padding: 20px 25px;
            border-bottom: 1px solid #F3F4F6;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            z-index: 5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header strong { font-size: 18px; color: var(--text-main); }
        .status-dot { width: 8px; height: 8px; background: #10B981; border-radius: 50%; }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            gap: 20px; /* ë©”ì‹œì§€ ê°„ê²© ë„“ê²Œ */
        }
        
        /* Scrollbar Hide */
        .chat-messages::-webkit-scrollbar { width: 4px; }
        .chat-messages::-webkit-scrollbar-thumb { background-color: transparent; }
        .chat-messages:hover::-webkit-scrollbar-thumb { background-color: #ddd; border-radius: 2px; }

        /* Message Bubbles */
        .message {
            display: flex;
            flex-direction: column;
            max-width: 75%;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message .user-name {
            font-size: 12px;
            color: var(--text-sub);
            margin-bottom: 5px;
            margin-left: 2px;
        }

        .message .bubble {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            position: relative;
            word-break: break-all;
        }

        .message .time {
            font-size: 10px;
            color: #C5C9D2;
            margin-top: 4px;
        }

        /* Other's Message (Left) */
        .message.other {
            align-self: flex-start;
        }
        .message.other .bubble {
            background-color: var(--other-bubble);
            color: var(--text-main);
            border-top-left-radius: 4px;
        }
        .message.other .time { margin-left: 4px; }

        /* My Message (Right) */
        .message.self {
            align-self: flex-end;
            align-items: flex-end;
        }
        .message.self .bubble {
            background-color: var(--my-bubble);
            color: white;
            border-top-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(91, 97, 237, 0.2); /* ì€ì€í•œ ê·¸ë¦¼ì */
        }
        .message.self .time { margin-right: 4px; text-align: right; }

        /* Control Message */
        .control-message {
            text-align: center;
            margin: 10px 0;
        }
        .control-message span {
            background-color: #F3F4F6;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: var(--text-sub);
        }

        /* Input Area (Floating Style) */
        .input-area {
            padding: 20px;
            background: #fff;
            position: relative;
        }
        
        .input-wrapper {
            display: flex;
            background: #F9FAFB;
            padding: 8px;
            border-radius: 25px;
            border: 1px solid #E5E7EB;
            align-items: center;
            transition: border-color 0.2s;
        }
        
        .input-wrapper:focus-within {
            border-color: var(--primary-color);
            background: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .input-wrapper input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 10px 15px;
            font-size: 15px;
            margin: 0;
            box-shadow: none;
        }
        .input-wrapper input:focus { box-shadow: none; }

        .send-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 18px;
        }
        .send-btn:hover { background: #484ED0; }

    </style>
</head>
<body>

        <div id="login-screen" class="screen">
            <div class="logo-area">
                <h1>Hello! ğŸ‘‹</h1>
                <p>ì…ì¥í•˜ì‹¤ ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”</p>
            </div>
            <input type="text" id="nickname-input" placeholder="ë‹‰ë„¤ì„ ì…ë ¥" autocomplete="off">
            <button id="join-btn" class="btn-primary">ì…ì¥í•˜ê¸°</button>

                <form id="input-form">

</body>
</html>
